<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="results"></div>
<script>
    var url = "http://svcs.ebay.com/services/search/FindingService/v1?" +
            "OPERATION-NAME=findItemsAdvanced" +
            "&SERVICE-VERSION=1.0.0" +
            "&SECURITY-APPNAME=VictorBa-91f0-4b04-b497-3a5e426e0ece" +
            "&RESPONSE-DATA-FORMAT=json" +
            "&callback=callback" +
            "&keywords=hdd" +
            "&itemFilter(0).name=ListingType" +
            "&itemFilter(0).value(0)=AuctionWithBIN" +
            "&itemFilter(0).value(1)=FixedPrice" +
            "&aspectFilter(0).aspectName=Storage+Capacity" +
            "&aspectFilter(0).aspectValueName(0)=1-3.9TB" +
            "&aspectFilter(0).aspectValueName(1)=4-8TB";

    function itemHtml(item) {
        var price = item.sellingStatus[0].currentPrice[0];
        return '<div>' +
                '<img src="' + item.galleryURL + '" border="0">' +
                '<a href="' + item.viewItemURL + '" target="_blank">' + item.title + '</a>' +
                price['@currencyId'] + ' ' + price.__value__ +
                '</div>';
    }

    function itemsHtml(items) {
        var html = [];
        html.push('<div>');
        for (var i = 0; i < items.length; ++i) {
            var item = items[i];
            if (null != item.title && null != item.viewItemURL) {
                html.push(itemHtml(item));
            }
        }
        html.push('</div>');
        return html;
    }

    function listData(items) {
        var html = itemsHtml(items);
        document.getElementById("results").innerHTML = html.join("");
    }

    function callback(data) {
        console.log(data);
        var items = data.findItemsAdvancedResponse[0].searchResult[0].item || [];
        listData(items);
    }

    s = document.createElement('script');
    s.src = url;
    document.body.appendChild(s);
</script>
</body>
</html>
